<!-- Modal -->
<div
  class="modal fade"
  id="loginModal"
  data-backdrop="static"
  data-keyboard="false"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <!-- modal close btn -->
        <div>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!-- logo -->
        <div class="text-center mt-5 mb-4">
          <svg viewBox="0 0 32 37" fill="none" class="logo">
            <path d="M26 33v-9h4v13H0V24h4v9h22z" fill="#BCBBBB"></path>
            <path
              d="M21.5 0l-2.7 2 9.9 13.3 2.7-2L21.5 0zM26 18.4L13.3 7.8l2.1-2.5 12.7 10.6-2.1 2.5zM9.1 15.2l15 7 1.4-3-15-7-1.4 3zm14 10.79l.68-2.95-16.1-3.35L7 23l16.1 2.99zM23 30H7v-3h16v3z"
              fill="#F48024"
            ></path>
          </svg>
        </div>
        <form autocomplete="off">
          <div class="form-group">
            <label for="email">Email <span class="text-danger">*</span></label>
            <input
              id="email"
              class="form-control"
              type="email"
              required
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="password">
              Password <span class="text-danger">*</span>
            </label>
            <input
              id="password"
              class="form-control"
              type="password"
              name="password"
            />
          </div>

          <button class="btn btn-block btn-login mt-4" type="submit">
            Login
          </button>
        </form>
        <div class="text-center mt-4 mb-2">
          Don't have an account?
          <a
            class="btn-link pointer"
            data-toggle="modal"
            data-dismiss="modal"
            data-target="#registerModal"
          >
            Register
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
