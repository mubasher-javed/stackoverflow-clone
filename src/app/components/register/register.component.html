<div>
  <!-- modal close btn -->
  <div>
    <button class="close" mat-dialog-close>
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <!-- logo -->
  <div class="text-center">
    <svg viewBox="0 0 32 37" fill="none" class="logo">
      <path d="M26 33v-9h4v13H0V24h4v9h22z" fill="#BCBBBB"></path>
      <path
        d="M21.5 0l-2.7 2 9.9 13.3 2.7-2L21.5 0zM26 18.4L13.3 7.8l2.1-2.5 12.7 10.6-2.1 2.5zM9.1 15.2l15 7 1.4-3-15-7-1.4 3zm14 10.79l.68-2.95-16.1-3.35L7 23l16.1 2.99zM23 30H7v-3h16v3z"
        fill="#F48024"
      ></path>
    </svg>
  </div>
  <form [formGroup]="registerForm" #form="ngForm" (ngSubmit)="handleSubmit()">
    <div class="form-group">
      <label for="username"> Email <span class="text-danger">*</span> </label>
      <input
        id="email"
        formControlName="email"
        class="form-control"
        type="text"
        name="email"
      />
      <div class="text-danger" *ngIf="form.submitted">
        {{ registerForm.get("email")?.errors?.serverError }}
      </div>
    </div>

    <div class="form-group">
      <label for="username">Username <span class="text-danger">*</span></label>
      <input
        id="username"
        formControlName="username"
        class="form-control"
        type="text"
        name="username"
      />
    </div>
    <div class="form-group">
      <label for="password">
        Password <span class="text-danger">*</span>
      </label>
      <input
        id="password1"
        formControlName="password"
        class="form-control"
        type="password"
        name="password"
      />
    </div>

    <button
      class="btn btn-primary btn-block btn-register mt-4"
      type="submit"
      [disabled]="registerForm.invalid"
    >
      Register
    </button>
  </form>
  <div class="text-center mt-4 mb-2">
    Already have an account?
    <a class="btn-link pointer" (click)="openLoginDialog()"> Login </a>
  </div>
</div>
